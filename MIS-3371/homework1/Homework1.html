Description: A patient registration form for a company called Rhine Medicine asking for a range of personal information like their names, address, email, birthday, etc.

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Patient Registration</title>
</head>
<body>
      <div id="header"> 
            <table width="100%">
                <tr>
                    <td>
                        <img class="body" 
                            src="MedLogo.png" 
                            alt="Caduceus Insignia"
                        >
                    </td>
                    <td valign="top">Rhine Medicine</td>
                    <td valign="bottom" align="right">Today's date: <span id="today">Date goes here</span></td>
                </tr>
            </table>
        </div>
        <hr>
        <form 
            name="Patient-Registration"
            action="Homework1-thanks.html"
        >
            <table class="form">
                <tr class="form">
                    <th class="form">Please Sign In</th>
                </tr>
                <tr class="form">
                    
                    <td><label for="firstname">Name: </label></td>
                    <td><input type="text"
                            size="25"
                            maxlength="30" 
                            id="firstname" 
                            name="firsttname" 
                            required
                            oninput="this.setCustomValidity('')"
                            placeholder="First Name"
                        ></td>
                    <td><input type="text" 
                            size="1"
                            maxlength="1" 
                            id="middleinit" 
                            name="middleinit" 
                            placeholder="MI"                           
                        ></td>  
                    <td><input type="text"
                            size="20"
                            maxlength="30" 
                            id="lastname" 
                            name="lastname" 
                            required
                            oninvalid="this.setCustomValidity('Last Name is Required')"
                            oninput="this.setCustomValidity('')" 
                            placeholder="Last Name"                          
                        ></td>    
                </tr>
                <tr class="form">
                    <td><label for="birthday">Date of Birth: </label></td>
                    <td><input type="date"
                        id="birthday"
                        name="birthday"
                    ></td>
                    <!-- Remember to obscure SSN -->
                    <td><label for="SSN"> Social Security #: </label></td>
                    <td><input type="text"
                        maxlength="11"
                        minlength="9"
                        id="SSN"
                        name="SSN"
                        placeholder="XXX-XX-XXXX"
                        required
                        oninput="this.setCustomValidity('')"
                    ></td>
                </tr>
                <div>
                <tr class="form">
                    <td><label for="Addr-1">Address 1: </label></td>
                    <td><input type="text"
                        maxlength="30"
                        size="50"
                        id="Addr-1"
                        name="Addr-1"
                        placeholder="123 Main St"
                        required
                        oninput="this.setCustomValidity('')"
                    ></td>
                </tr>
                <tr class="form">
                    <td><label for="Addr-2">Address 2: </label></td>
                    <td><input type="text"
                        maxlength="30"
                        size="50"
                        id="Addr-2"
                        name="Addr-2"
                        placeholder="Apt #"
                    ></td>
                </tr>
                </div>
                <tr class="form">
                    <td><label for="City">City: </label></td>
                    <td><input type="text"
                        size="15"
                        maxlength="30"
                        id="City"
                        name="City"
                        required
                        oninput="this.setCustomValidity('')"
                    ></td>
                    <td><label for="State">State: </label></td>
                    <td><select required
                        <option value=""></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    ></select></td>
                    <td><label for="ZIP">Zip Code: </label></td>
                    <td><input type="text"
                        size="15"
                        minlength="5"
                        maxlength="10"
                        id="ZIP"
                        name="ZIP"
                        required
                        oninput="this.setCustomValidity('')"
                        placeholder="XXXXX"
                    ></td>
                </tr>
                <tr class="form">
                    <td><label for="Email">Email Address: </label></td>
                    <td><input type="email"
                        id="Email"
                        name="Email"
                        required
                    ></td>
                </tr>
                <tr class="form"> 
                    <td><label for="Status">Please describe your current condition: </label></td>
                </tr>
                <tr class="form">
                    <td><textarea
                        rows="3"
                        cols="50"
                    ></textarea></td>
                </tr>
            </table>

            <table width="100%">
                <tr>
                    <td><p>Do you have any allergies?</p>
                    <label for="allergy1">Pollen</label>
                    <input type="checkbox"
                        id="allergy1"
                        name="allergy1"
                        value="Pollen"
                    ><br>
                    <label for="allergy2">Pets</label>
                    <input type="checkbox"
                        id="allergy2"
                        name="allergy2"
                        value="Pets"
                    ><br>
                    <label for="allergy3">Food</label>
                    <input type="checkbox"
                        id="allergy3"
                        name="allergy3"
                        value="Food"
                    ><br>
                    <label for="allergy4">Insects</label>
                    <input type="checkbox"
                        id="allergy4"
                        name="allergy4"
                        value="Insects"
                    ><br>
                    <label for="allergy5">Medication</label>
                    <input type="checkbox"
                        id="allergy5"
                        name="allergy5"
                        value="Medication"
                    ></td>
                    <td><p>Gender:</p>
                        <label for="Question-1">Male</label>
                        <input type="radio"
                            id="Question-1"
                            name="Question-1"
                            value="Male"
                        >
                        <label for="Question-1">Female</label>
                        <input type="radio"
                            id="Question-1"
                            name="Question-1"
                            value="Female"
                        >
                        <label for="Question-1">Other</label>
                        <input type="radio"
                            id="Question-1"
                            name="Question-1"
                            value="Other"
                        >
                        <p>Have you visited our hospital before? </p>
                        <label for="Question-2">Yes</label>
                        <input type="radio"
                            id="Question-2"
                            name="Question-2"
                            value="Yes"
                        >
                        <label for="Question-2">No</label>
                        <input type="radio"
                            id="Question-2"
                            name="Question-2"
                            value="No"
                        >
                    <td></td>
                    <td><p>Are you currently insured? </p>
                        <label for="Question-3">Yes</label>
                        <input type="radio"
                            id="Question-3"
                            name="Question-3"
                            value="Yes"
                        >
                        <label for="Question-3">No</label>
                        <input type="radio"
                            id="Question-3"
                            name="Question-3"
                            value="No"
                        >
                    </td>
                </tr>
            </table>
            <div>
                <p>On a scale of 1-10, how much pain are you in right now?</p>
                <input type="range" 
                    min="1" 
                    max="10" 
                    value="5" 
                    class="slider">
            </div>
            <br>
            <div>
                <label for="user">Username: </label><br>
                <input type="text"
                    id="user"
                    name="user"
                    maxlength="20"
                    required
                ><br>
                <label for="password">Password: </label><br>
                <input type="password"
                    id="password"
                    name="password"
                    required
                ><br>
                <label for="confirm">Confirm Password: </label><br>
                <input type="password"
                    id="confirm"
                    name="confirm"
                    required
                >
            </div>
            <table>
                <tr>
                    <td colspan="3">                        
                            <input type="submit">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset">                       
                    </td>
                </tr>
            </table>
        </form>
	<!--
    Textarea for the textbox
    input type checkbox for the checkboxes
    input type radio for the radio buttons
    Text box for User ID
    2 boxes for the password using the password input type
    input type reset
    input type submit

     -->
        <hr>
	    <div id="footer">
            <a href="https://www.youtube.com/watch?v=XNfZTCPuZtQ&list=LL&index=157"
                target="_blank"
            >Contact Us!</a>
        </div>
	
	<script src="homework1.js"></script>
	<script>
		document.getElementById("today").innerHTML = new Date().toLocaleDateString();
	</script>
	
	<form name="Patient-Reg">
		<ul>
			
		</ul>
	</form>
  
</body>
</html>
